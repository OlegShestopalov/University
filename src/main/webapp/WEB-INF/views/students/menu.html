<div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">All</button>
    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Find</button>
    <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Edit</button>
    <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Delete</button>
  </div>
  <div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
      <div th:switch="${students}">
        <h2 th:case="null">No students found!</h2>
        <div th:case="*">
          <h2>Students</h2>
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>Id</th>
              <th>Group</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Sex</th>
              <th>Age</th>
              <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
              <td th:text="${student.id}"></td>
              <td th:text="${student.group}"></td>
              <td th:text="${student.name}"></td>
              <td th:text="${student.surname}"></td>
              <td th:text="${student.sex}"></td>
              <td th:text="${student.age}"></td>
              <td th:text="${student.email}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
  </div>
</div>


</body>
