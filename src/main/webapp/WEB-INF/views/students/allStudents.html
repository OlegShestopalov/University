<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar::header"/>

<body>
<div class="sticky">
  <div th:replace="navbar::menu"></div>
</div>

<style>
    .sticky {
        position: sticky;
        top: 0;
        min-height: 2em;
    }
</style>

<div>&nbsp;</div>

<form class="row g-3">
  <div class="col-md-2"></div>
  <div class="col-md-8" th:switch="${students}">
    <h2 th:case="null">No students found!</h2>
    <div th:case="*">
      <h2>Students</h2>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Show</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.id}"></td>
          <td th:text="${student.name}"></td>
          <td th:text="${student.surname}"></td>
          <td th:align="center"><a class="btn btn-outline-dark btn-" th:href="@{/students/{id}(id=${student.getId()})}">Info</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div th:replace="pagination::pagination"></div>
</form>

</body>
</html>
