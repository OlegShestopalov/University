<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar::header"/>

<body>
<div th:replace="navbar::menu"></div>

<div class="p-5" >
  <table class="table" >
    <tr>
      <td>ID</td>
      <td th:text="${faculty.getId()}">value</td>
    </tr>
    <tr>
      <td>Name</td>
      <td th:text="${faculty.getName()}">value</td>
    </tr>
  </table>
</div>

<div class="p-1">
  <a class="btn btn-outline-dark" th:href="@{/faculties/{id}/edit(id=${faculty.getId()})}">Edit</a>
  <a class="btn btn-outline-dark" th:href="@{/faculties/{id}/delete(id=${faculty.getId()})}">Delete</a>
</div>

</body>
</html>
