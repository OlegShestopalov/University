<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update teacher</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
          integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
          integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
          crossorigin="anonymous"></script>

</head>
<body>

<!--Navigation-->
<nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">University</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="/home">Home</a>
        <a class="nav-link" href="/faculties/menu">Faculties</a>
        <a class="nav-link" href="/groups/menu">Groups</a>
        <a class="nav-link active" aria-current="page" href="/teachers/menu">Teachers</a>
        <a class="nav-link" href="/students/menu">Students</a>
      </div>
    </div>
  </div>
</nav>

<div class="p-1">
  <a class="btn btn-outline-dark" href="/teachers/allTeachers" role="button">All teachers</a>
  <a class="btn btn-outline-dark" href="/teachers/new" role="button">New teacher</a>
</div>

<div class="container">
  <form class="row g-3" th:action="@{/teachers/{id}(id=${teacher.getId()})}" th:object="${teacher}" th:method="POST">
    <div class="col-md-12">
      <label for="id" class="form-label">ID:</label>
      <input readonly type="number" class="form-control" th:field="*{id}" id="id">
    </div>
    <div class="col-md-6">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="name">
    </div>
    <div class="col-md-6">
      <label for="surname" class="form-label">Surname:</label>
      <input type="text" class="form-control" th:field="*{surname}" id="surname" placeholder="surname">
    </div>
    <div class="col-md-12">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" th:field="*{email}" id="email">
    </div>

    <div class="col-12">
      <input class="btn btn-primary" type="submit" value="Update">
    </div>
  </form>
</div>

</body>
</html>
