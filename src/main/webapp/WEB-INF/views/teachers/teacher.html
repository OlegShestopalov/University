<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show teacher</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
          integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
          integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
          crossorigin="anonymous"></script>
</head>
<body>

<!--Navigation-->
<nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">University</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="/home">Home</a>
        <a class="nav-link" href="/faculties/menu">Faculties</a>
        <a class="nav-link" href="/groups/menu">Groups</a>
        <a class="nav-link active" aria-current="page" href="/teachers/menu">Teachers</a>
        <a class="nav-link" href="/students/menu">Students</a>
      </div>
    </div>
  </div>
</nav>

<div class="p-1">
  <a class="btn btn-outline-dark" href="/teachers/allTeachers" role="button">All teachers</a>
  <a class="btn btn-outline-dark" href="/teachers/new" role="button">New teacher</a>
</div>

<div class="p-5" >
  <table class="table" >
    <tr>
      <td>ID</td>
      <td th:text="${teacher.getId()}">value</td>
    </tr>
    <tr>
      <td>Name</td>
      <td th:text="${teacher.getName()}">value</td>
    </tr>
    <tr>
      <td>Surname</td>
      <td th:text="${teacher.getSurname()}">value</td>
    </tr>
    <tr>
      <td>Email</td>
      <td th:text="${teacher.getEmail()}">value</td>
    </tr>
  </table>
</div>

<div class="p-1">
  <a class="btn btn-outline-dark" th:href="@{/teachers/{id}/edit(id=${teacher.getId()})}">Edit</a>
  <a class="btn btn-outline-dark" th:href="@{/teachers/{id}/delete(id=${teacher.getId()})}">Delete</a>
</div>

</body>
</html>
