<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar::header"/>

<body>
<div th:replace="navbar::menu"></div>

<div class="container">
  <form class="row g-3" th:action="@{/teachers/{id}(id=${teacher.getId()})}" th:object="${teacher}" th:method="POST">
    <div class="col-md-12">
      <label for="id" class="form-label">ID:</label>
      <input readonly type="number" class="form-control" th:field="*{id}" id="id">
    </div>
    <div class="col-md-6">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="name">
      <div style="color: #ea7474" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </div>
    <div class="col-md-6">
      <label for="surname" class="form-label">Surname:</label>
      <input type="text" class="form-control" th:field="*{surname}" id="surname" placeholder="surname">
      <div style="color: #ea7474" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    </div>
    <div class="col-md-12">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" th:field="*{email}" id="email">
      <div style="color: #ea7474" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    </div>

    <div class="col-12">
      <input class="btn btn-primary" type="submit" value="Update">
    </div>
  </form>
</div>

</body>
</html>
