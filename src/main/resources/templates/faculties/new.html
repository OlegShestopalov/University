<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar::header"/>

<body>
<div th:replace="navbar::menu"></div>

<div class="container">
  <form class="row g-3" th:action="@{/faculties/new}" th:object="${faculty}" th:method="POST">
    <div class="col-md-6">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="name">
      <div style="color: #ea7474" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </div>

    <div class="col-12">
      <input class="btn btn-primary" type="submit" value="Create">
    </div>
  </form>
</div>

</body>
</html>
